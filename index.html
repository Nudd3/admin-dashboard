<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <!-- Font -->
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <!-- Navigation Section (left/sidebar) -->
    <nav>
      <div class="sidebar">
        <div class="sidebar-head">
          <div class="test">
            <div class="head-logo">
              <img src="/assets/image-filter-black-white.png" alt="">
            </div>
            <div class="head-title">
              <p>Dashboard</p>
            </div>
          </div>
        </div>

        <div class="sidebar-top">
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/home.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">Home</a>
            </div>
          </div>
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/account.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">Profile</a>
            </div>
          </div>
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/message-settings.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">Messages</a>
            </div>
          </div>
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/clipboard-text-clock.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">History</a>
            </div>
          </div>
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/note-alert.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">Tasks</a>
            </div>
          </div>
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/account-group.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">Communities</a>
            </div>
          </div>
        </div>

        <div class="sidebar-bottom">
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/cog.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">Settings</a>
            </div>
          </div>
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/comment-question.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">Support</a>
            </div>
          </div>
          <div class="flex-box">
            <div class="sidebar-cell-logo">
              <img src="/assets/deathly-hallows.png" alt="">
            </div>
            <div class="sidebar-cell">
              <a href="#">Privacy</a>
            </div>
          </div>
        </div>

      </div>
    </nav>

    <!-- Header Section (top) -->
    <header>
      <div class="header">
        <div class="header-top-left">
          <img src="./assets/magnify.png" class="header-icon" alt="#">
          <input type="text" name="searchbar" class="searchbar">
        </div>

        <div class="header-top-right">
          <img src="./assets/bell.png" class="header-icon" alt="">
          <img src="https://www.pngarts.com/files/3/Avatar-PNG-Download-Image.png" class="avatar-small" alt="">
          <h4>Morgan Oakley</h4>
        </div>

        <div class="header-bottom-left">
          <div>
            <img src="https://www.pngarts.com/files/3/Avatar-PNG-Download-Image.png" class="avatar-big" alt="">
          </div>
          <div>
            <p>Hi there,</p>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
        </div>

        <div class="header-bottom-right">
          <button>
            New
          </button>
          <button>
            Upload
          </button>
          <button>
            Share
          </button>
        </div>

      </div>
    </header>

    <main>
      <div class="main-content">
        <div class="main-content-left">
          <div class="main-content-title">
            Your Projects
          </div>
          <div class="main-project">
            <div class="main-project-text"></div>
            <div class="main-project-icons"></div>
          </div>
          <div class="main-project">
            <div class="main-project-text"></div>
            <div class="main-project-icons"></div>
          </div>
          <div class="main-project">
            <div class="main-project-text"></div>
            <div class="main-project-icons"></div>
          </div>
          <div class="main-project">
            <div class="main-project-text"></div>
            <div class="main-project-icons"></div>
          </div>
          <div class="main-project">
            <div class="main-project-text"></div>
            <div class="main-project-icons"></div>
          </div>
          <div class="main-project">
            <div class="main-project-text"></div>
            <div class="main-project-icons"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
